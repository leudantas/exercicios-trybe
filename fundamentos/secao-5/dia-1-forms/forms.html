<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        <label for="input-name">Nome completo<br>
            <input type="text" id="input-name" name="nome" placeholder="ex: Maria das Graças">
        </label><br><br>
        <label for="input-email">E-mail<br>
            <input type="email" id="input-email" name="email" placeholder="ex: maria@email.com">
        </label><br><br>
        <label for="input-state">Província<br>
            <select name="estado" id="input-state">
                <option value="ionia">Ionia</option>
                <option value="demacia">Demacia</option>
                <option value="shadow-island">Ilha das Sombras</option>
                <option value="zaun">Zaun</option>
                <option value="piltover">Piltover</option>
                <option value="shurima">Shurima</option>
                <option value="noxus">Noxus</option>
                <option value="frejlord">Frejlord</option>
                <option value="yordle">Yordle</option>
            </select>
        </label><br><br>
       <p>Foto</p>
            <input type="file" id="input-file" name="file">
        <br><br>
        <label for="check-terms"><input type="checkbox" id="check-terms">Eu aceito os termos de uso.</label>
    </form>
</body>
</html>
